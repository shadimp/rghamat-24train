<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>Hello world</v-container>
                <template>
          <v-container class="fill-height" fluid style="min-height: 434px">
            <v-fade-transition mode="out-in">
              <v-row>
                <v-col cols="6">
                  <v-card>
                    <v-img src="https://picsum.photos/350/165?random" height="125" class="grey darken-4"></v-img>
                    <v-card-title class="text-h6">
                      height
                    </v-card-title>
                  </v-card>
                </v-col>

                <v-col cols="6">
                  <v-card>
                    <v-img src="https://picsum.photos/350/165?random" height="125" contain class="grey darken-4">
                    </v-img>
                    <v-card-title class="text-h6">
                      height with contain
                    </v-card-title>
                  </v-card>
                </v-col>

                <v-col cols="6">
                  <v-card>
                    <v-img src="https://picsum.photos/350/165?random" max-height="125" class="grey darken-4"></v-img>
                    <v-card-title class="text-h6">
                      max-height
                    </v-card-title>
                  </v-card>
                </v-col>

                <v-col cols="6">
                  <v-card>
                    <v-img src="https://picsum.photos/350/165?random" max-height="125" contain class="grey darken-4">
                    </v-img>
                    <v-card-title class="text-h6">
                      max-height with contain
                    </v-card-title>
                  </v-card>
                </v-col>
              </v-row>
            </v-fade-transition>
          </v-container>
        </template>
      </v-main>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })

  </script>
</body>

</html>
